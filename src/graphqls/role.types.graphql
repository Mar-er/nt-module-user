type Query {
    # 查询所有角色
    findRoles: RolesResult
}

type Mutation {
    # 添加角色
    createRole(name: String!): CommonResult
    # 更新角色
    updateRole(id: Int!, name: String!): CommonResult
    # 删除角色
    deleteRole(id: Int!): CommonResult
    # 给角色设置权限
    setPermissions(id: Int!, permissionIds: [Int]!): CommonResult
}

type RolesResult {
    code: Int

    message: String

    data: [Role]
}

type Role {
    id: Int

    name: String

    permissions: [Permission]
}