# 创建信息项
mutation createInfoItem($infoItemInput: InfoItemInput!) {
  createInfoItem(infoItemInput: $infoItemInput) {
    code
    message
  }
}
{
  "infoItemInput": {
    "type": "text",
    "name": "fullname",
    "label": "姓名",
    "description": "管理员姓名"
  }
}
{
  "infoItemInput": {
    "type": "radio",
    "name": "sex",
    "label": "性别",
    "description": "管理员性别"
  }
}
{
  "infoItemInput": {
    "type": "text",
    "name": "age",
    "label": "年龄",
    "description": "管理员年龄"
  }
}

# 查询所有信息项
{
  findAllInfoItem {
    code
    message
    data {
      type
      name
      label
      description
    }
  }
}
