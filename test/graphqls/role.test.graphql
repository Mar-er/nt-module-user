# 创建角色
mutation createRole($name: String!) {
	createRole(name: $name) {
		code
		message
	}
}
{
	"name": "后端工程师"
}

# 给角色添加权限
mutation setPermissionsToRole($roleId: Int!, $permissionIds: [Int]!) {
	setPermissionsToRole(roleId: $roleId, permissionIds: $permissionIds) {
		code
		message
	}
}
{
	"roleId": 1,
	"permissionIds": [1, 2, 3, 4]
}