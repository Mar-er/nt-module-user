# 创建角色
mutation createRole($name: String!) {
	createRole(name: $name) {
		code
		message
	}
}
{
	"name": "后端工程师"
}

# 删除角色
mutation deleteRole($id: Int!) {
	deleteRole(id: $id) {
		code
		message
	}
}
{
	"id": 1
}

# 更新角色
mutation updateRole($id: Int!, $name: String!) {
	updateRole(id: $id, name: $name) {
		code
		message
	}
}
{
	"id": 1,
	"name": "攻城狮"
}

# 查询所有角色
query findRoles {
  findRoles {
    code
    message
    data {
      id
      name
    }
  }
}

# 查询角色信息
query findOneRoleInfo($roleId: Int!) {
  findOneRoleInfo(roleId: $roleId) {
    code
    message
    data {
      id
      name
      permissions {
        id
        name
        action
        identify
      }
      infoItems {
        id
        name
        type
        description
      }
    }
  }
}
{
  "roleId": 1
}

# 给角色添加权限
mutation setPermissionsToRole($roleId: Int!, $permissionIds: [Int]!) {
	setPermissionsToRole(roleId: $roleId, permissionIds: $permissionIds) {
		code
		message
	}
}
{
	"roleId": 1,
	"permissionIds": [1, 2, 3, 4]
}