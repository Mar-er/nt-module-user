# 创建信息组
mutation createInfoGroup($name: String!, $roleId: Int!) {
  createInfoGroup(name: $name, roleId: $roleId) {
    code
    message
  }
}
{
  "name": "管理员信息组",
  "roleId": 1
}

# 项指定信息组添加指定信息项
mutation addInfoItemToInfoGroup($infoGroupId: Int!, $infoItemIds: [Int]!) {
  addInfoItemToInfoGroup(infoGroupId: $infoGroupId, infoItemIds: $infoItemIds) {
    code
    message
  }
}
{
  "infoGroupId": 1,
  "infoItemIds": [1, 2, 3]
}

# 查询所有信息组
{
  findAllInfoGroup {
    code
    message
    data {
      name
    }
  }
}

# 查询指定信息组下的所有信息项
{
  findInfoItemsByGroupId(groupId: 1) {
    code
    message
    data {
      id
      type
      order
      name
      description
      registerDisplay
      informationDisplay
    }
  }
}

