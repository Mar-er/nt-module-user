# 创建信息组
mutation createInfoGroup($name: String!, $roleId: Int!) {
  createInfoGroup(name: $name, roleId: $roleId) {
    code
    message
  }
}
{
  "name": "管理员信息组",
  "roleId": 1
}

# 删除信息组
mutation deleteInfoGroup($groupId: Int!) {
  deleteInfoGroup(groupId: $groupId) {
    code
    message
  }
}
{
  "groupId": 1
}

# 更新信息组
mutation updateInfoGroup($groupId: Int!, $name: String!, $roleId: Int!) {
  updateInfoGroup(groupId: $groupId, name: $name, roleId: $roleId) {
    code
    message
  }
}
{
  "groupId": 2,
  "name": "测试信息组",
  "roleId": 1
}

# 项指定信息组添加指定信息项
mutation addInfoItemToInfoGroup($infoGroupId: Int!, $infoItemIds: [Int]!) {
  addInfoItemToInfoGroup(infoGroupId: $infoGroupId, infoItemIds: $infoItemIds) {
    code
    message
  }
}
{
  "infoGroupId": 1,
  "infoItemIds": [1, 2, 3]
}
# 删除指定信息组中的指定信息项
mutation deleteIntoItemFromInfoGroup($infoGroupId: Int!, $infoItemIds: [Int]!) {
  deleteIntoItemFromInfoGroup(infoGroupId: $infoGroupId, infoItemIds: $infoItemIds) {
    code
    message
  }
}
{
  "infoGroupId": 1,
  "infoItemIds": [1]
}

# 查询所有信息组
query findAllInfoGroup {
  findAllInfoGroup {
    code
    message
    data {
      name
    }
  }
}

# 查询指定信息组下的所有信息项
query findInfoItemsByGroupId($groupId: Int!) {
  findInfoItemsByGroupId(groupId: $groupId) {
    code
    message
    data {
      id
      type
      order
      name
      description
      registerDisplay
      informationDisplay
    }
  }
}
{
  "groupId": 1
}

