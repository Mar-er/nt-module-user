# 创建组织
mutation createOrganization($name: String!) {
  createOrganization(name: $name) {
    code
    message
  }
}
{
	"name": "本初网络"
}

# 创建组织指定了父组织
mutation createOrganization($name: String!, $parentId: Int) {
  createOrganization(name: $name, parentId: $parentId) {
    code
    message
  }
}
{
	"name": "软件部",
  "parentId": 1
}

# 创建组织指定了父组织
mutation createOrganization($name: String!, $parentId: Int) {
  createOrganization(name: $name, parentId: $parentId) {
    code
    message
  }
}
{
	"name": "NodeJS",
  "parentId": 2
}

# 更新组织
mutation updateOrganization($id: Int!, $name: String!, $parentId: Int!) {
  updateOrganization(id: $id, name: $name, parentId: $parentId) {
    code
    message
  }
}
{
  "id": 1,
	"name": "aaaaaaa",
  "parentId": 2
}

# 获取根组织
query findRootOrganizations {
  findRootOrganizations {
    code
    message
    data {
      id
      name
    }
  }
}

# 获取所有组织
query findAllOrganizations {
  findAllOrganizations {
    code
    message
    data
  }
}

# 获取组织下面的所有子组织
query findChildrenOrganizations($id: Int!) {
  findChildrenOrganizations(id: $id) {
    code
    message
    data
  }
}
{
  "id": 2
}

# 给组织添加用户
mutation addUsersToOrganization($id: Int!, $userIds: [Int]!) {
  addUsersToOrganization(id: $id, userIds: $userIds) {
    code
    message
  }
}
